<div class="main">
  <mat-form-field class="search-input">
    <input matInput #searchBox (keyup)="search(searchBox.value)" placeholder="Enter name of task" />
  </mat-form-field>


  <div class="mat-elevation-z8 scrollit">
    <table mat-table [dataSource]="tasks">


      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.Name}}</span>
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- Add Column -->
      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef>Add task</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="getTask($event, element.Id)">
            +
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
  </div>


  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add new task
        </mat-panel-title>

      </mat-expansion-panel-header>
      <div class="add-new-task">

        <mat-form-field>
          <input matInput placeholder="Name " [(ngModel)]="nameTask">
        </mat-form-field>

        <mat-form-field class="input-text">
          <textarea matInput placeholder="Description " class=" input-description" [(ngModel)]="descriptionTask"></textarea>
        </mat-form-field>

        <button mat-raised-button (click)="createTask()">Create task</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="buttons">
    <button mat-raised-button (click)="closeAddTask()">Cancel</button>
  </div>
</div>
