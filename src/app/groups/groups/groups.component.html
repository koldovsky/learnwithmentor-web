<div class="main container">
  <div class="search ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="groups">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.Name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="MentorId">
          <th mat-header-cell *matHeaderCellDef>Mentor</th>
          <td mat-cell *matCellDef="let element"> {{element.MentorName}} </td>
        </ng-container>

        <ng-container matColumnDef="Link">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="goToGroup(element)">
              Перейти
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let group of groups">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{group.Name}}
          </mat-panel-title>
          <mat-panel-description>
            Mentor: {{group.MentorName}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-plans-display [linkId]="group.Id"></app-plans-display>
        <mat-action-row >
          <button mat-raised-button color="primary" (click)="openPlanAddDialog(group)">Add plan</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
