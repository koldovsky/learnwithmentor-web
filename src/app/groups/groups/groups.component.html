<div class="main container">
  <div class="search ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="groups">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.Name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="MentorId">
          <th mat-header-cell *matHeaderCellDef>Mentor</th>
          <td mat-cell *matCellDef="let element"> {{element.MentorId}} </td>
        </ng-container>

        <ng-container matColumnDef="Link">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="goToGroup(element)">
              Перейти
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
