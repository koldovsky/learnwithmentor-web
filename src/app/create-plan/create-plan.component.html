        <input type="file">
      </div>

    <div class="input">
      <div class="input-name">
        <mat-form-field>
            <input matInput placeholder="Enter name of your plan">
        </mat-form-field>
      </div>
      <div class="input-description">
        <mat-form-field>
          <textarea matInput placeholder="Enter description of your plan"></textarea>
        </mat-form-field>
      </div>
    </div>

  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tasks">


      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.Name}}</span>
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <div class="button-add-tasks">
    <button mat-raised-button color="primary" >Add tasks</button>
  </div>
</div>
