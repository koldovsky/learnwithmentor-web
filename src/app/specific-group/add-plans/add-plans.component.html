<div class="main container">
  <div class="search ">
    <mat-form-field class="search-input">
      <input matInput #searchBox (keyup)="search(searchBox.value)" placeholder="Enter plan name" />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="plans">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.Name}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <ng-container matColumnDef="Creator">
          <th mat-header-cell *matHeaderCellDef> Created by </th>
          <td mat-cell *matCellDef="let element">{{element.CreatorFirstName}} {{element.CreatorFirstName}}</td>
        </ng-container>

        <ng-container matColumnDef="CreateDate">
          <th mat-header-cell *matHeaderCellDef> Create date </th>
          <td mat-cell *matCellDef="let element">{{element.CreateDate | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Published">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.Published"> Published </div>
            <div *ngIf="!element.Published"> Not published</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Check">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="addChoosenPlan($event,element)">
              +
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
