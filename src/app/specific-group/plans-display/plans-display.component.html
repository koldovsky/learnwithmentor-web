<div class="container" *ngIf="!errorMessageActive">
  <div class="content" *ngIf="dataLoaded">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description. </th>
        <td mat-cell *matCellDef="let element">
          <div class="plan-link" (click)="goToPlan(element)">{{element.Description}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Create by">
        <th mat-header-cell *matHeaderCellDef> Create by </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatorFirstName}} {{element.CreatorLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.CreateDate | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="Is published">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.Published"> published </div>
          <div *ngIf="!element.Published"> not published</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="delChoosenPlan($event,element)" matTooltip="Push to delete plan from group"
            [matTooltipShowDelay]="1000" [matTooltipHideDelay]="500">
            del
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="center-spiner">
    <mat-spinner *ngIf="!dataLoaded" class="example-margins" [color]="primary" [mode]="indeterminate"></mat-spinner>
  </div>
</div>
<div *ngIf="errorMessageActive" class="error-message">
  <h4>{{errorMessage}}</h4>
</div>
<mat-action-row *ngIf="isMentor">
  <button mat-raised-button class="big-button" color="primary" (click)="openPlanCreateAndAddDialog(group)">Add new plan</button>
  <button mat-raised-button class="big-button" color="primary" (click)="openPlanAddDialog(group)">Add plan</button>
</mat-action-row>
