<!-- for search -->
<div class="main container">
  <div class="search ">
    <mat-form-field class="search-input">
      <input matInput #searchBox (keyup)="search(searchBox.value)" placeholder="Enter user name or surname" />
    </mat-form-field>

    <!-- for table for users -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="users">

        <!-- FirstName Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.LastName}}</span>
          </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element">{{element.Role}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="Blocked">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.Blocked"> blocked </div>
            <div *ngIf="!element.Blocked"> active</div>
          </td>
        </ng-container>

        <!-- check column -->
        <ng-container matColumnDef="Check">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="addChooseUser(element)">
              +
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
