<div class="content">
  <div class="sections" *ngFor="let section of sections; let j = index">
    <mat-expansion-panel [expanded]='!isExpanded'>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{section.Name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="tasks" *ngFor="let t of section.Content.Tasks; let i = index">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="checkbox" *ngIf="is_student">
            <mat-checkbox *ngIf="isLoadedUser" id="{{section.Content.UserTasks[i].Id}}" (change)="sendState(j, $event)" [checked] = "isTaskDone(section.Content.UserTasks[i].State)"></mat-checkbox>
            </div>
            <span class="title">
              {{t.Name}}
            </span>
            <span id="state">State</span>
          </mat-panel-title>
          <mat-panel-description>
            {{t.Description}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="result" *ngIf="isLoadedUser">
            <button mat-raised-button class="button-change" (click)="onResultClick(section.Content.Tasks[i])">Result</button>
            <button mat-raised-button class="button-change" (click)="onConversationClick(section.Content.Tasks[i])">Conversation</button>
        </div>
      </mat-expansion-panel>
      </div>
    </mat-expansion-panel>
  </div>
  <div class="usersC">
    <app-specific-plan-for-mentor *ngIf="!is_student" [isLoadedUsers]="isLoadedUsers" [users]="users" (selectedUser)="selectedUserbyMentor($event)" ></app-specific-plan-for-mentor>
  </div>
</div>
