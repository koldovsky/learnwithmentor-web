<h2 mat-dialog-title>Edit {{plan.Name}} </h2>
<mat-dialog-content>
    <h3>Plan name:</h3>
    <textarea matInput placeholder="Plan name"
    #nameTbx>{{plan.Name}}</textarea>
  <h3>Plan description:</h3>
  <textarea matInput placeholder="Plan description"
  #descriptionTbx>{{plan.Description}}</textarea>
<app-tasks-list-editor [tasks]="tasksInPlan"
  [tasksInPlan]="true"
  (taskChange)="onTaskChange(true,$event)"></app-tasks-list-editor>
<app-tasks-list-editor [tasks]="tasksNotInPlan"
  (taskChange)="onTaskChange(false,$event)"
  [tasksInPlan]="false">
</app-tasks-list-editor>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="onSaveClick(descriptionTbx.value)">Save</button>
</mat-dialog-actions>
