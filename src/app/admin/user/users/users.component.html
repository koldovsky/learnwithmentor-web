
<div class ="main">
<app-user-block></app-user-block>

<ul>
  <li *ngFor="let p of users">
  
    <span>{{p.Id}} </span> {{p.LastName}}  {{p.FirstName}}  {{p.Role}}
  </li>
</ul>

<ul>
  <li *ngFor="let r of roles">
    <span>{{r.Id}} </span> {{r.Name}}
  </li>
</ul>

<div>
  <h4>User Search</h4>
 
  <input #searchBox (keyup)="search(searchBox.value)" />

</div>
