 <!-- for search -->
<app-navbar></app-navbar>
<div style="height: 50px;"></div>
<div class="main container">
    <div class="search ">
        <mat-form-field class="search-input"  >
            <input 
            matInput 
            #searchBox (keyup)="search(searchBox.value)"
            placeholder="Enter user name or surname"
            />
         </mat-form-field>   
 <!-- for select -->
<div >
    <mat-form-field>
        <mat-select placeholder="Roles">
          <mat-option *ngFor="let r of roles" [value]="r.value">
            {{ r.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button class="button-change">Change</button>
      <button mat-raised-button color="primary" class="button-delete">Delete</button>
      
          <div style="height: 10px;"></div>
    </div>
 <!-- for table for users -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="users">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Check">
        <th mat-header-cell *matHeaderCellDef>   </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox>  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.LastName}}  </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element">{{element.Role}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
</div>
