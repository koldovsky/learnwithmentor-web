<mat-toolbar color="primary">
  <div class="grid-container">
    <a routerLink="/" class="ordItem">
      <div class="cell1"> {{mainTag}} </div>
    </a>
    
    <div *ngIf="!isLogin" class="cell15">
      <a class="ordItem" (click)="openSignInDialog()">
        <button mat-button>
          Sign In
        </button>
      </a>
    </div>
    <div *ngIf="!isLogin" class="cell16">
      <a class="ordItem" (click)="openSignUpDialog()">
        <button mat-button>
          Sign Up
        </button>
      </a>
    </div>
    <div class="cell15-16 ordItem">
      <button mat-button *ngIf="isLogin" [matMenuTriggerFor]="menu">
        {{fullName}}
      </button>
    </div>
    <mat-menu #menu="matMenu">      
      <a class="ordItem" routerLink="profile">
        <button mat-menu-item class="user">
          My Profile
        </button>
      </a>
      <a *ngIf="isAdmin" class="ordItem" routerLink="users">
        <button mat-menu-item class="user"> 
          Manage users
        </button>
      </a>
      <a class="ordItem" routerLink="mygroups">
        <button mat-menu-item class="user">
          My groups
        </button>
      </a>
      <a class="ordItem" routerLink="logout" (click)="logout()">
        <button mat-menu-item class="user">
          Logout
        </button>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
