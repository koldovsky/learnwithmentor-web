<div *ngIf="tasksInPlan; else elseBlock"><h3>Tasks in plan</h3></div>
<ng-template #elseBlock><h3>Tasks not in plan</h3></ng-template>
<mat-list>
  <mat-list-item *ngFor="let task of tasks">
    {{task.Name}} {{task.Description}}
    <button mat-button (click)="onChange(task)">
      Delete
    </button>
  </mat-list-item>
</mat-list>
