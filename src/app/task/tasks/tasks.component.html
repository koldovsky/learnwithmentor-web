<h2>Plan Tasks</h2>
<ul class="Tasks">
    <li *ngFor="let task of tasks"
    [class.selected]="task === selectedTask"
    (click)="onSelect(task)"> 
      <span class="badge">{{task.name}}</span>      
    </li>
  </ul>
  <app-task-detail [task]="selectedTask"></app-task-detail>
