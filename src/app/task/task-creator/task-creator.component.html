<h2 mat-dialog-title>Create task</h2>
<mat-dialog-content>
  <h3>Task name:</h3>
  <textarea matInput placeholder="Task name" #nameTbx></textarea>
  <h3>Task description:</h3>
  <textarea matInput placeholder="Task description" #descriptionTbx></textarea>
    <mat-form-field>
      <mat-label>Task section</mat-label>
      <mat-select #TaskSection>
          <mat-option value="side">Side</mat-option>
          <mat-option value="over">Over</mat-option>
          <mat-option value="push">Push</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Task priority</mat-label>
      <mat-select #TaskPriority>
          <mat-option>Unset</mat-option>
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="onSaveClick(descriptionTbx.value)">Save</button>
</mat-dialog-actions>
