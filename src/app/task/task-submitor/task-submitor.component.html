<h2 mat-dialog-title>Submit your result for {{task.Name}} 
</h2>
<mat-dialog-content>
  <h3>Task description:</h3>
  <p>{{task.Description}}</p>
  <textarea matInput placeholder="Your task progress"
  #descriptionTbx *ngIf="userTask" [(ngModel)]="userTask.Result" ></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSubmitClick()">Submit</button>
</mat-dialog-actions>
